<html lang="pl">
<head>

  <title>CLT HUB</title>

  <style>
    :root {
      --green: #2cc053;
      --bg-dark: #0b1910;
      --green-accent: #218838;
      --white: #fff;
      --light-gray: #e0e0e0;
      --panel-padding: 16px;
      --panel-font: 15.1px;
      --bio-font: 15.1px;
      --toc-font: 15.1px;

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Narrow', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      position: relative;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background:
        linear-gradient(
          35deg,
          #0b1910 0%,
          #0b1910 30%,
          rgba(33,136,56,0.30) 49%,
          rgba(33,136,56,0.30) 51%,
          #0b1910 70%,
          #0b1910 100%
        ) center center/cover no-repeat,

      color: #999;
    }
    .lang-mail-bar {
      position: absolute;
      top: 24px;
      right: 4vw;
      z-index: 99;
      display: flex;
      align-items: center;
      background: transparent;
    }
    .mail-ico-inbar {
      width: 34px;
      height: 26px;
      cursor: pointer;
      border-radius: 7px;
      margin-right: 10px;
      transition: filter 0.15s;
      background: transparent;
    }
    .mail-ico-inbar:hover {
      filter: brightness(1.3);
      background: #21883830;
    }
    .lang-select {
      z-index: 102;
      border: none;
      background: var(--green);
      color: var(--white);
      border-radius: 10px;
      font-size: 1.18em;
      padding: 0.25em 1.4em 0.25em 0.7em;
      font-family: inherit;
      font-weight: bold;
      outline: none;
      box-shadow: 0 1px 7px #0001;
      cursor: pointer;
      transition: background 0.2s, filter 0.2s, color 0.2s, opacity 0.2s;
      position: static;
    }
    .lang-select:focus, .lang-select:hover {
      background: #42df6b;
      filter: brightness(1.13);
      color: #14281d !important;
      opacity: 0.8;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 8vw;
      margin: 3vh auto 0 auto;
      width: 95vw;
      max-width: 1700px;
      box-sizing: border-box;
    }
    .left-panel {
      flex: 0 1 33vw;
      min-width: 280px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-left: var(--panel-padding);
      padding-right: var(--panel-padding);
    }
    .right-panel {

      min-width: 290px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-start;
      transition: filter 0.2s;
      margin-top: 56px;
      align-items: flex-start;
    }
    @media (max-width: 800px) {
      .main-container {
        flex-direction: column;
        gap: 2vw;
        width: 99vw;
      }
      .left-panel, .right-panel {
        min-width: 0;
        max-width: 100vw;
        width: 97vw;
        margin-top: 0 !important;
      }
    }
    .toc-section {
      font-size: var(--toc-font);
      font-weight: bold;
      letter-spacing: 0.01em;
      display: inline-block;
      width: max-content;
      margin-top: 0.7em;
      margin-bottom: 1.1em;
      background: linear-gradient(90deg,#fff 0%,#fff 20%,#e0e0e0 50%,#fff 80%,#fff 100%);

      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      color: #fff !important;
      text-align: left;
      transition: filter 0.2s;
    }
    .toc-section.regulamin-title {

      display: block;
      padding-left: 0;
      padding-right: 0;

    }
    .regulamin {

      color: var(--green);
      max-height: 340px;
      overflow-y: auto;
      line-height: 1.27;
      padding-left: clamp(10px, 3.5vw, 20px);
      padding-right: clamp(10px, 3.5vw, 20px);

      letter-spacing: 0.08em;
      background: transparent;
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-weight: 400;
      width: 100%;
      position: relative;
      transition: filter 0.2s, opacity 0.2s;
      box-sizing: border-box;
      word-break: break-word;
      margin-bottom: 2.7em;
    }
    .regulamin .break {
      display: block;
      height: 1.25em;
      content: "";

    .regulamin:hover {
      filter: brightness(1.3);
      opacity: 0.92;
    }

      width: 8px;
      background: #222;
      border-radius: 12px;
    }
    .regulamin::-webkit-scrollbar-thumb, .toc-list::-webkit-scrollbar-thumb {
      background: #2cc053;
      border-radius: 12px;
    }
    .headline {
      font-size: 3.2em;
      font-weight: bold;
      line-height: 1.1;
      margin: 0;
      letter-spacing: 1px;
      white-space: nowrap;
      width: max-content;
      display: inline-block;
      transition: filter 0.2s;
    }
    .gradient-text {
      background: linear-gradient(90deg,#fff 0%,#2cc053 45%,#2cc053 55%,#fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .logo-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 0.5em;
      margin-top: 0.2em;
      gap: 1.5vw;
      width: 100%;
      justify-content: flex-start;
    }
    .logo {

      height: 100px;
      border-radius: 18px;
      background: var(--white);
      object-fit: contain;
      margin-right: 1vw;
      cursor: pointer;
      transition: filter 0.2s;

      filter: brightness(1.3);
      opacity: 0.8;
    }
    .middle-section {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      margin-bottom: 0.7em;

      color: var(--white);

      width: 60%;

      font-weight: normal;
      margin-top: 0.2em;

      letter-spacing: 0.01em;
      transition: color 0.2s;
    }

      filter: brightness(1.13);
      color: #14281d !important;

    }

    }
    .toc-header {

      font-weight: bold;
      margin-bottom: 0.6em;
      margin-top: 0.3em;
      transition: filter 0.2s;
      text-align: left;
      display: inline-block;
      width: max-content;
      background: linear-gradient(90deg,#fff 0%,#fff 20%,#e0e0e0 50%,#fff 80%,#fff 100%);

      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      color: #fff !important;
    }
    .toc-header:hover {
      filter: brightness(1.3);
    }
    .toc-list {
      font-size: var(--toc-font);
      color: var(--green);
      max-height: 340px;
      overflow-y: auto;
      padding-right: 12px;
      line-height: 1.33;
      transition: filter 0.2s;
      text-align: left;
    }
    .toc-list .toc-section:hover {
      filter: brightness(1.3);
    }
    .toc-list ul {
      list-style: none;
      padding-left: 1.1em;
      margin-top: 0.1em;
      margin-bottom: 0.6em;
    }
    .toc-list li {
      color: var(--green);
      font-size: var(--toc-font);
      margin-bottom: 0.06em;
      transition: filter 0.2s, color 0.2s;
    }
    .toc-list li:hover {
      filter: brightness(1.3);
      color: #42df6b;
    }
    .reklama-bar {
      width: 100%;
      height: 38px;
      margin-top: 22px;
      margin-bottom: 0.7em;
      border-radius: 18px;
      background: linear-gradient(90deg, #0b1910 0%, #218838 54%, #0b1910 100%);
      box-shadow: 0 3px 18px #0004;
      overflow: hidden;
      display: flex;
      align-items: center;
      border: 1.5px solid #21883844;
      z-index: 11;
      position: relative;
    }
    .reklama-marquee {
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-size: 1.17em;
      color: #fff;
      white-space: nowrap;
      animation: scroll-text 80s linear infinite;
      letter-spacing: 0.07em;
      font-weight: 400;
      padding-left: 100%;
      display: inline-block;
    }
    @keyframes scroll-text {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    .copyright {
      width: 100vw;
      color: #555;
      text-align: center;
      font-size: 1em;
      margin: 3vh 0 1vh 0;
      letter-spacing: 0.03em;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    /* Edytor UI */
    .ed-panel input, .ed-panel select, .ed-panel button { font-size: 1em; }
    .ed-panel label { margin-bottom:2px;display:inline-block;}
    .ed-panel .ed-group { margin-bottom: 10px; }
    .ed-panel .ed-apply { background: #218838; color: #fff; border-radius: 7px; border: none; font-size: 1.08em; padding: 6px 18px; margin-left: 6px; cursor: pointer; }
    .ed-panel .ed-reset { background: #c92828; color: #fff; border-radius: 7px; border: none; font-size: 1.08em; padding: 6px 18px; margin-left: 6px; cursor: pointer; margin-top: 16px; }
    /* BIO PANEL i nowe style */
    .bio-panel {
      font-size: var(--bio-font) !important;
      line-height: 1.43;
      padding: 32px 32px 24px 32px;
      background: #167347;
      color: #fff;

      width: 37vw;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }
    @media (max-width: 800px) {
      .bio-panel { width: 96vw; max-width: 96vw; min-width: 0; }
    }
    .bio-panel-inner {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      width: 100%;
    }
    .bio-avatar {
      flex-shrink: 0;
      width: 90px;
      height: 90px;
      border-radius: 16px;
      object-fit: cover;
      background: #fff;
      margin-bottom: 2px;
      margin-top: 3px;
      box-shadow: 0 2px 10px #0004;
    }
    .bio-signature {
      font-size: 1em;
      font-weight: 700;
      color: #caffda;
      text-align: center;
      margin-top: 3px;
      margin-bottom: 10px;
    }
    .bio-content {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      word-break: break-word;
      font-size: 1em;
      margin-top: 0;
    }
    .bio-fb {
      margin-left: 2px;
      margin-top: 11px;
      display:inline-block;
    }
    .bio-fb img {
      width: 38px;
      height: 38px;
      border-radius: 11px;
      background: #fff;
      padding: 3px;
    }
    /* --- MODAL LOGOWANIA ADMINA --- */
    .login-modal {
      display: none;
      position: fixed;
      z-index: 12000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(20,40,29,0.51);
      align-items: flex-start;
      justify-content: center;
      transition: opacity .23s;
    }
    .login-modal.active { display: flex; }
    .login-box {
      margin-top: 7vw;
      background: #147943;
      border-radius: 18px;
      min-width: 340px;
      box-shadow: 0 6px 34px #0007;
      padding: 42px 42px 33px 42px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .login-box h2 {
      font-size: 1.7em;
      font-weight: bold;
      margin-bottom: 16px;
      margin-top: 0;
      color: #fff;
      letter-spacing: 1px;
      text-align: center;
    }
    .login-box input[type="password"] {
      width: 75%;
      font-size: 1.2em;
      padding: 9px 15px;
      border: 1.5px solid #229154;
      border-radius: 9px;
      margin: 13px 0 18px 0;
      background: #e8fff3;
      color: #104820;
      font-family: inherit;
      outline: none;
    }
    .login-box button[type="submit"] {
      padding: 8px 34px;
      border-radius: 11px;
      border: none;
      background: #32c064;
      color: #fff;
      font-size: 1.12em;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
      transition: background .21s;
    }
    .login-box button[type="submit"]:hover {
      background: #45e47d;
      color: #13271e;
    }
    .close-login {
      position: absolute;
      top: 9px;
      right: 13px;
      background: none;
      border: none;
      color: #fff;
      font-size: 2.15em;
      cursor: pointer;
    }
    .login-info {
      margin-top: 12px;
      font-size: 1.04em;
      color: #ebffe6;
      text-align: center;
      min-height: 22px;
    }
  </style>
</head>
